<body>

<script >
var sum = new Array;
for(let i = 1;i<51;i++)
{
    sum.unshift(i);
}
for(var i = 0;i<50;i++)
{
    var j = sum[i];
    for(var k = 0;k<sum.length;k++)
    {
       if(sum[k] % j == 0) sum[k] = sum[k]*(-1);
    }
}
for(var i = 0;i<sum.length;i++)
{
    console.log(sum[i]);
}
</script>
</body>
